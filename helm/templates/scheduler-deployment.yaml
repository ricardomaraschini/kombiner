# this should never be used in production and is intended for testing.
{{- range $i, $scheduler := .Values.schedulers }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $scheduler.name }}
  labels:
    app: {{ $scheduler.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ $scheduler.name }}
  template:
    metadata:
      labels:
        app: {{ $scheduler.name }}
    spec:
      tolerations:
      - effect: NoSchedule
        operator: Exists
      serviceAccountName: kombiner
      volumes:
      - name: scheduler-config
        configMap:
          name: {{ $scheduler.name }}
      containers:
      - name: scheduler
        image: {{ $.Values.image.repository }}:{{ $.Values.image.tag }}
        imagePullPolicy: IfNotPresent
        command:
        - /usr/local/bin/kombiner-scheduler
        args:
        - --config=/etc/scheduler/config.yaml
        volumeMounts:
        - name: scheduler-config
          mountPath: /etc/scheduler/config.yaml
          subPath: config.yaml
{{- end }}
